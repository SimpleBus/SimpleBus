name: Composer validation

on: [ push ]

env:
    COMPOSER_ROOT_VERSION: "dev-main"

jobs:
    build-matrix:
        runs-on: ubuntu-20.04
        steps:
            -   uses: actions/checkout@v2.3.5
            -   uses: shivammathur/setup-php@2.15.0
                with:
                    php-version: 8.0
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: Install dependencies
                uses: ramsey/composer-install@1.3.0
            -   id: set-packages
                run: echo "::set-output name=packages::$(vendor/bin/monorepo-builder packages-json)"
        outputs:
            packages: ${{ steps.set-packages.outputs.packages }}

    root:
        runs-on: ubuntu-20.04
        steps:
            -   uses: actions/checkout@v2.3.5
            -   uses: shivammathur/setup-php@2.15.0
                with:
                    php-version: 8.0
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: Install dependencies
                uses: ramsey/composer-install@1.3.0
            -   run: composer validate
            -   run: composer normalize --dry-run

    packages:
        needs: build-matrix
        runs-on: ubuntu-20.04
        strategy:
            fail-fast: false
            matrix:
                package: ${{ fromJson(needs.build-matrix.outputs.packages) }}
        steps:
            -   uses: actions/checkout@v2.3.5
            -   uses: shivammathur/setup-php@2.15.0
                with:
                    php-version: 8.0
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   name: Install dependencies
                uses: ramsey/composer-install@1.3.0
                with:
                    composer-options: '--working-dir=packages/${{ matrix.package }}'
            -   run: composer validate
                working-directory: packages/${{ matrix.package }}
            -   run: composer normalize --dry-run
                working-directory: packages/${{ matrix.package }}
