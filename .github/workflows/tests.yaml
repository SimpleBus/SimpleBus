name: Tests

on: [ push ]

env:
    COMPOSER_ROOT_VERSION: "dev-master"

jobs:
    build-matrix:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   run: composer install --no-progress --ansi
            -   run: vendor/bin/monorepo-builder validate
            -   id: set-packages
                run: echo "::set-output name=packages::$(vendor/bin/monorepo-builder packages-json)"
        outputs:
            packages: ${{ steps.set-packages.outputs.packages }}

    tests:
        needs: build-matrix
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version:
                    - '7.3'
                    - '7.4'
                symfony-version:
                    - '4.4.*'
                    - '5.2.*'
                package: ${{ fromJson(needs.build-matrix.outputs.packages) }}
                exclude:
                    # Only test once it has no Symfony packages
                    - package: 'asynchronous'
                      symfony-version: '4.4.*'
                    - package: 'message-bus'
                      symfony-version: '4.4.*'
                    - package: 'serialization'
                      symfony-version: '4.4.*'
        steps:
            -   uses: actions/checkout@v2
            -   uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    coverage: none
                env:
                    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            -   if: "matrix.package == 'rabbitmq-bundle-bridge'"
                uses: getong/rabbitmq-action@v1.2
                with:
                    rabbitmq version: '3.8.9-management-alpine'
                    host port: 5672
                    rabbitmq user: 'guest'
                    rabbitmq password: 'guest'
                    rabbitmq vhost: '/'
            -   run: composer install --no-progress --ansi
            -   run: vendor/bin/monorepo-builder localize-composer-paths packages/${{ matrix.package }}/composer.json --ansi
            -   run: composer install --no-progress --ansi --working-dir packages/${{ matrix.package }}
            -   run: composer require --no-progress --ansi --working-dir packages/${{ matrix.package }} --no-update symfony/config:${{ matrix.symfony-version }} symfony/console:${{ matrix.symfony-version }} symfony/dependency-injection:${{ matrix.symfony-version }} symfony/finder:${{ matrix.symfony-version }} symfony/framework-bundle:${{ matrix.symfony-version }} symfony/http-kernel:${{ matrix.symfony-version }} symfony/monolog-bridge:${{ matrix.symfony-version }} symfony/process:${{ matrix.symfony-version }} symfony/proxy-manager-bridge:${{ matrix.symfony-version }} symfony/yaml:${{ matrix.symfony-version }} symfony/routing:${{ matrix.symfony-version }}
            -   name: Split Tests of ${{ matrix.package }}
                working-directory: packages/${{ matrix.package }}
                run: vendor/bin/phpunit
